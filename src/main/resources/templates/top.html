<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="menu">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="row">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid mt-3" style="align: left; vertical-align:center;">
            <ul class="navbar-nav col p-3">
                <a class="navbar-brand" href="#">
                    <img src="" alt="Logo" style="width:40px; vertical-align:center;" class="rounded-pill">
                </a>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>

            <div class="col p-3" style="text-align: center; vertical-align:center;">
                <form class="d-flex" style="align: center;">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>

            <div class="col p-4" style="text-align: right; vertical-align:center;">

                <aaa th:if="${#httpServletRequest.remoteUser} != null">
                    <aa style="color: white;">
                        <a th:inline="text">반가워요, [[${#httpServletRequest.remoteUser}]] 님!</a>
                    </aa>
                </aaa>

                <aaa th:unless="${#httpServletRequest.remoteUser} == null">
                    <aa style="color: white;">
                        <a th:href="@{/signUp}">회원가입</a>
                        <a th:href="@{/login}"><span class="glyphicon glyphicon-log-in">로그인</span></a>
                    </aa>
                </aaa>

            </div>


        </div>
    </nav>

</body>
</html></div>
